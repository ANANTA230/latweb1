        body {

            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;

        }
        h1 {

            text-decoration: none;
            color: #00ff00;

            padding: 10px 20px;
            border: 1px solid #00ff00;
            border-radius: 5px;
            font-size: 1.2em;
            transition: background-color 0.3s ease, color 0.3s ease;
        }
        a:hover {
            background-color: #00ff00;
            color: #000;
        }
        @keyframes flicker {
            0%, 100% {
                opacity: 1;
            }
            50% {

            }
        }
    </style>
